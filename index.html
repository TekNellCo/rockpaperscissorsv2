<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&family=Raleway:ital,wght@1,900&display=swap');
  </style>
  <title>Rock Paper Scissors v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="bigbox">
    <h1 class="result">Welcome to rock paper scissors, best to five wins!</h1>
    <div class="scores">
      <div data-score="0" class="playerscore">Player score : 0</div>
      <div data-score="0" class="computerscore">Computer score : 0</div>
      
    </div>
    <div class="buttons">
      <button data-choice="0" class="choice">ROCK</button>
      <button data-choice="1" class="choice">PAPER</button>
      <button data-choice="2" class="choice">SCISSORS</button>
    </div>
  
</div>





  <script src="script.js"></script>
</body>
</html>
